<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eric Nguyen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Eric Nguyen's portfolio homepage">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Katibeh&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="index.js" defer></script>
    </head>
    <body>
        <div class="homeHeadline">Nguyen or Lose It's up to You</div>
        <div class="aboutMeHeadline"></div>
        <div class="projectHeadline"></div>
        <div class="contactHeadline"></div>
        <div class="sideNav">
            <a href="#" role="menuitem" id="aboutMe">About Me<img src="./images/aboutMe.jpg" alt="about me icon"></a>
            <a href="#" role="menuitem" id="projects">Projects<img src="./images/projects.png" alt="projects icon"></a>
            <a href="#" role="menuitem" id="contact">Contact<img src="./images/contact.png" alt="contact icon"></a>
        </div>
        <div class="bottomNav">
                <button role="menuitem" type="button" class="aboutMeButton">About Me</button>
                <button role="menuitem" type="button" class="projectsButton">Projects</button>
                <button role="menuitem" type="button" class="contactButton">Contact</button>
        </div>
        <div role="main" class="mainContent">
            <img class="headshot" src="./images/me.jpg" alt="A headshot of Eric Nguyen">
            <span class="aboutMeBio"></span>
            <span class="projectInfo"></span>
            <span class="contactInfo"></span>
        </div>    
    </body>
</html>
